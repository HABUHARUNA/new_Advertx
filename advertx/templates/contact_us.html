{% extends "layout.html" %}

{% block head %} 
<title>Contact Us</title>
{% endblock %}



{% block body %}
<div class="mr">
    <div class="contact-us-header">
        <h1>How can we help you?</h1>
        <p>Send Message Now!!!</p>
    </div>
    <div class="arrow">
        <img src="../static/image/arrow.png" alt="">
    </div>
    <h1 class="get-in-touch">Get in touch</h1>
    <div class="contact-us-form">
        <form action="" class="obit">
            <label for="First-name">First name</label>
            <input type="text" required>
            <label for="Last-name">Last name</label>
            <input type="text">
            <label for="email">Email</label>
            <input type="text" required>
            <label for="message" id="so">Message</label>
            <textarea name="message" id="" cols="80" rows="2" required></textarea>
            <div class="submit">
                <input type="submit" value="Submit" />
            </div>
        </form>
</div>
</div>


{% endblock %}
